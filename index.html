<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/styless.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <h1 class="sr-only">QR-Code</h1>
  <main class="main">
    <section class="main_container">
      <img src="images/image-qr-code.png" class="QR-Image" alt="QR-Code to frontendmentor.io" >
      <h2>Improve your front-end skills by building projects</h2>
      <p class="text"> 
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.
      </p>
    </section>    
  </main>

  <footer class="footer">
    <p class="text2">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://github.com/MidSix" target="_blank">Sebastián Expósito</a>.
    </p>
  </footer>

</body>
</html>
